<!DOCTYPE html>
<html>
<head>
    <title>View Members</title>
    <style>
        /* Include internal CSS here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Members List</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody>
                {% for member in members %}
                <tr>
                    <td>{{ member.id }}</td>
                    <td>{{ member.name }}</td>
                    <td>{{ member.email }}</td>
                    <td>{{ member.phone_number }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No members found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
